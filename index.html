<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Monitoring Pintu IOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="container mx-auto px-4 py-6 flex flex-col items-center">
        <div class="card">
            <div class="flex flex-col items-center">
                <div class="lock" id="lock">
                    <div class="lock-shackle"></div>
                    <div class="lock-body">
                        <div class="lock-keyhole"></div>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-white mb-6">Sistem Absensi Siswa</h1>
            </div>
            
            <form>
                <div class="input-group">
                    <input type="text" id="username" placeholder=" " required>
                    <label for="username">Username</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <div class="password-toggle" onclick="togglePassword()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" id="eyeIcon">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" class="w-4 h-4 accent-blue-500">
                    <label for="remember" class="text-white text-sm">Ingat saya</label>
                </div>
                
                <button type="submit" class="btn-login">Masuk</button>
                
               
            </form>
        </div>
        
        <div class="mt-8 text-center text-white/70 text-sm">
            &copy; 2023 Smart Attendance System By Tim SATSET. Hak Cipta Dilindungi.
        </div>
    </div>
    
    <script src="js/login.js">
     </script>
</body>
</html>
